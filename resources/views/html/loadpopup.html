<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<SCRIPT TYPE="text/javascript"> function popup(mylink, windowname) { if (! window.focus)return true; var href; if (typeof(mylink) == 'string') href=mylink; else href=mylink.href; window.open(href, windowname, 'width=600,height=400,scrollbars=yes'); return false; } </SCRIPT>
</head>
<body style="text-align:center">
<a href="Viewfeedback.html" class="btn btn-success" onClick="return popup(this, 'steve')">View</a><br>
<a href="Addfeedback.html" class="btn btn-danger" onClick="return popup(this, 'stevie')">Add</a>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
